name = "crashalertworker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[vars]
# Environment variables for the worker
# STRIPE_KEY = "..."
# RESEND_KEY = "..."
# GEMINI_KEY = "..."
# DATABASE_URL = "..."
# FRED_KEY = "..."
# AV_KEY = "..."
# NEXT_PUBLIC_URL="https://crashalert.online"

[triggers]
crons = ["0 7 * * 1-5"] # Run at 7 AM UTC (Market Open approx) Mon-Fri
[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1